<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goods</title>
</head>
<body>
{%for good in object_list%}
    <p>{{good.name}}</p>
{%endfor%}

{% if page_obj.has_previous %}
    <a href="/goods/templ?page={{ page_obj.previous_page_number }}">previous</a>
{% endif %}
<span class="page-current">
    Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
</span>
{% if page_obj.has_next %}
    <a href="/goods/templ?page={{ page_obj.next_page_number }}">next</a>
{% endif %}
</body>
</html>
