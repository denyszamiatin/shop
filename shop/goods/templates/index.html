<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
    <h1>Shop</h1>

    <ul>

    </ul>
    {{a}}
    {%endblock%}
</body>
</html>
